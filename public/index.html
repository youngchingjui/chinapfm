<html>
  <head>
    <title>China Personal Financial Management Tool</title>
  </head>
  <body>
    <h1>China Personal Financial Management Tool</h1>
    <p>
      Upload your WeChat Pay, Alipay and Chinese bank transactions here to clean
      and merge them
    </p>
    <form method="post" enctype="multipart/form-data" action="/upload">
      <div>
        <label for="bank_upload">Upload bank transactions</label>
        <input
          type="file"
          id="bankUpload"
          accept=".csv,.xlsx"
          name="bankUpload"
        />
      </div>
      <div>
        <label for="alipay_upload">Upload Alipay transactions</label>
        <input
          type="file"
          id="alipayUpload"
          accept=".csv,.xlsx"
          name="alipayUpload"
        />
      </div>
      <div>
        <label for="wechat_upload">Upload WeChat transactions</label>
        <input
          type="file"
          id="wechatUpload"
          accept=".csv,.xlsx"
          name="wechatUpload"
        />
      </div>
      <button type="submit">Submit bank txns</button>
    </form>
  </body>
</html>
